<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>jquery.customRadio</title>
  <link rel="stylesheet" href="src/jquery.customSelect.css" />
  <style type="text/css">
    body {
      font-family: "Helvetica Neue", "Lucida Grande", "Arial";
      background: #F8F8F8;
      background: #ECE9E9 -webkit-gradient(linear, 0% 0%, 0% 100%, from(#fff), to(#ECE9E9))  no-repeat;
      background: #ECE9E9 -moz-linear-gradient(top, #fff, #ECE9E9) no-repeat;
      color: #555;
      font-size: 12px;
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
    }
    .container {
      width: 200px;
      padding: 20px;
      margin: 20px;
      float: left;
    }
    
    
  </style>
</head>
<body>
  
  <div class="container">
    <h2>A bunch of radio buttons</h2>
    
    <p>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="undisclosed"> Undisclosed<br>
    </p>
    
    <div class="ui-radioButton"></div>
    <div class="ui-radioButton checked"></div>
  </div>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
  <script src="src/jquery.customRadio.js"></script>  
  <script>
  </script>
</body>
</html>
